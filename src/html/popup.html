<!DOCTYPE html>
<html>
  <head>
    <title>Popup</title>
    <script src="../js/popup.js" type="text/javascript"></script>
  </head>
  <body class="body">
    <div id="settingsView" class="settingsView">
      <div class="formField__userId">
        <div class="formField formField--userId">
          <div class="formField__description">
            <span>Github ID</span>
            <span id="form-id-invalid" class="formField__status formField__status--invalid">
              <img src="../images/invalid.png">
              <span>ID doesn't exist</span>
            </span>
            <span id="form-id-valid" class="formField__status formField__status--valid">
              <img src="../images/valid.png">
            </span>
          </div>
          <input id="form-idInput" class="formField__input" type="text">
        </div>
        <div>
          <img id="form-avatar" class="formField__avatar" src="../images/avatar.png">
          <img id="form-avatar-spinner" class="formField__avatar--loading" src="../images/avatar-spinner.gif">
        </div>
      </div>
      <div class="formField">
        <div class="formField__description">
          <span>Target amount of daily contributions</span>
        </div>
        <input id="form-contributionInput" class="formField__input" type="text">
      </div>
      <div class="btnRow">
        <button id="form-cancelBtn" class="btn btn--secondary">Cancel</button>
        <button id="form-submitBtn" class="btn btn--primary">Save Settings</button>
      </div>
    </div>
    <div id="mainView" class="mainView">
      <div class="userPanel">
        <img id="userPanel-avatar" class="userPanel__avatar" src="../images/avatar.png"/>
        <div id="userPanel-info" class="userPanel__info">
          <span>
            <a id="userPanel-link" href="https://www.github.com/" target="_blank"></a>
            <img id="userPanel-editBtn" class="userPanel__editBtn" src="../images/editIcon.png"/>
          </span>
          <div class="userPanel__description">Contribution Summary</div>
        </div>
        <button id="userPanel-configureBtn" class="btn btn--primary userPanel__configureBtn">Configure Github ID</button>
      </div>
      <div>
        <div class="contribution">
          <span>
            <div class="contribution__title">Today</div>
            <div id="contribution-value-day" class="contribution__value"></div>
          </span>
          <div class="progressBar">
            <span id="progessBar-day"></span>
          </div>
        </div>
        <div class="contribution">
          <span>
            <div class="contribution__title">Current Week</div>
            <div id="contribution-value-week" class="contribution__value"></div>
          </span>
          <div class="progressBar">
            <span id="progessBar-week"></span>
          </div>
        </div>
        <div class="contribution">
          <span>
            <div id="contribution-title-month" class="contribution__title">Current Month</div>
            <div id="contribution-value-month" class="contribution__value"></div>
          </span>
          <div class="progressBar">
            <span id="progessBar-month"></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

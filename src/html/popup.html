<!DOCTYPE html>
<html>
  <head>
    <title>Popup</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <script src="../js/popup.js" type="text/javascript"></script>
  </head>
  <body class="body">
    <div id="formView">
      <div class="form">
        <div class="form-idContainer">
          <div class="form-input">
            <div class="id-label">
              <div class="label">
                Github ID
              </div>
              <div id="avatar-invalid">
                <div class="avatar-status invalid">
                  <img src="../images/invalid.png"> ID doesn't exist
                </div>
              </div>
              <div id="avatar-valid">
                <div class="avatar-status valid">
                  <img src="../images/valid.png">
                </div>
              </div>
            </div>
            <input id="formView-id" type="text">
          </div>
          <img id="formView-avatar" class="img avatar" src="../images/avatar.png">
          <img id="formView-avatar-spinner" class="img loading" src="../images/avatar-spinner.gif">
        </div>
        <div class="form-input">
          <div class="label">Target amount of daily contributions</div>
          <input id="formView-count" type="text">
        </div>
        <div class="form-btn">
          <button id="formView-cancel" class="btn btn-secondary">Cancel</button>
          <button id="formView-submit" class="btn btn-primary">Save Settings</button>
        </div>
      </div>
    </div>
    <div id="mainView">
      <div class="main">
        <div class="userInfo">
          <img id="user-avatar" class="avatar" src="../images/avatar.png"/>
          <div id="description-configured" class="description">
            <a id="user-link" href="https://www.github.com/" target="_blank"></a>
            <img id="user-editBtn" class="editIcon" src="../images/editIcon.png"/>
            <div>Contribution Summary</div>
          </div>
          <div id="description-unconfigured" class="description" style="height: inherit;">
            <button id="user-configureBtn" class="btn btn-primary" style="height: 100%; width: 195px;">Configure Github ID</button>
          </div>
        </div>
        <div class="stats">
          <div class="contribution">
            <span>
              <div class="contribution__title">Today</div>
              <div id="contribution-value-day" class="contribution__value"></div>
            </span>
            <div class="progressBar">
              <span id="progessBar-day"></span>
            </div>
          </div>
          <div class="contribution">
            <span>
              <div class="contribution__title">Current Week</div>
              <div id="contribution-value-week" class="contribution__value"></div>
            </span>
            <div class="progressBar">
              <span id="progessBar-week"></span>
            </div>
          </div>
          <div class="contribution">
            <span>
              <div id="contribution-title-month" class="contribution__title">Current Month</div>
              <div id="contribution-value-month" class="contribution__value"></div>
            </span>
            <div class="progressBar">
              <span id="progessBar-month"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

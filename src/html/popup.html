<!DOCTYPE html>
<html>
  <head>
    <title>Popup</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  </head>
  <body class="body">
    <div id="formView">
      <div class="form">
        <div class="form-input">
          <div>Github ID</div>
          <input id="formView-id" type="text">
        </div>
        <div class="form-input">
          <div>Target amount of daily contributions</div>
          <input id="formView-count" type="text">
        </div>
        <div class="form-btn">
          <button id="formView-submit" class="btn btn-primary">Save Settings</button>
          <button id="formView-cancel" class="btn btn-secondary">Cancel</button>
        </div>
      </div>
    </div>
    <div id="mainView">
      <div class="main">
        <div class="userInfo">
            <img id="user-avatar" class="avatar" src="../images/avatar.png"/>
            <div id="description-configured" class="description">
              <a id="user-link" href="https://www.github.com/" target="_blank"></a>
              <img id="user-editBtn" class="editIcon" src="../images/editIcon.png"/>
              <div>Contribution Summary</div>
            </div>
            <div id="description-unconfigured" class="description" style="height: inherit;">
              <button id="user-configureBtn" class="btn btn-primary" style="height: 100%; width: 195px;">Configure Github ID</button>
            </div>
        </div>
        <div class="stats">
        <div class="section day">
          <span>
            <div class="title">Today</div>
            <div id="day-value" class="value"></div>
          </span>
          <div class="progressBar">
            <span id="day-progessBar"></span>
          </div>
        </div>
        <div class="section week">
          <span>
            <div class="title">Current Week</div>
            <div id="week-value" class="value"></div>
          </span>
          <div class="progressBar">
            <span id="week-progessBar"></span>
          </div>
        </div>
        <div class="section month">
          <span>
            <div id="month-name" class="title">Current Month</div>
            <div id="month-value" class="value"></div>
          </span>
          <div class="progressBar">
            <span id="month-progessBar"></span>
          </div>
        </div>
      </div>
      </div>
    </div>
    <script src="../js/popup.js" type="text/javascript"></script>
  </body>
</html>

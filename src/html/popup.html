<!DOCTYPE html>
<html>
  <head>
    <title>Popup</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:700" rel="stylesheet">
  </head>
  <body class="body">
    <div class="userInfo">
        <img id="user-avatar" src="https://www.github.com/"/>
        <div class="description">
          <a id="user-link" href="https://www.github.com/" target="_blank">tohjustin's</a>
          <div>Contribution Summary</div>
        </div>
    </div>
    <div class="stats">
      <div class="section day">
        <span>
          <div class="title">Today</div>
          <div id="day-value" class="value"></div>
        </span>
        <div class="progressBar">
          <span id="day-progessBar" style="width: 0%; background-color: #D8D8D8;"></span>
        </div>
      </div>
      <div class="section week">
        <span>
          <div class="title">This Week</div>
          <div id="week-value" class="value"></div>
        </span>
        <div class="progressBar">
          <span id="week-progessBar" style="width: 0%; background-color: #D8D8D8;"></span>
        </div>
      </div>
      <div class="section month">
        <span>
          <div class="title">This Month</div>
          <div id="month-value" class="value"></div>
        </span>
        <div class="progressBar">
          <span id="month-progessBar" style="width: 0%; background-color: #D8D8D8;"></span>
        </div>
      </div>
    </div>
    <script src="../js/popup.js" type="text/javascript"></script>
  </body>
</html>

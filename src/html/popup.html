<!DOCTYPE html>
<html>
  <head>
    <title>Popup</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:400,700" rel="stylesheet">
    <script src="../js/popup.js" type="text/javascript"></script>
  </head>
  <body class="body">
    <div class="header">Github Contributions</div>
    <div class="stats">
      <div class="section day">
        <span>
          <div class="title">Today</div>
          <div class="value">5/10</div>
        </span>
        <div class="progressBar">
          <span style="width: 50%; background-color: #F5A623;"></span>
        </div>
      </div>
      <div class="section week">
        <span>
          <div class="title">This Week</div>
          <div class="value">58/70</div>
        </span>
        <div class="progressBar">
          <span style="width: 83%; background-color: #7ED321;"></span>
        </div>
      </div>
      <div class="section month">
        <span>
          <div class="title">This Month</div>
          <div class="value">88/300</div>
        </span>
        <div class="progressBar">
          <span style="width: 29%; background-color: #F40F2B;"></span>
        </div>
      </div>
    </div>
  </body>
</html>
